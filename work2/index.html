<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | Pemmaiah B N</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }
    .left-content {
      width: 70%;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: slideIn 1s ease forwards;
    }

    .left-content h1 {
  font-size: 3.2rem;
  margin-bottom: 15px;
  color: #00c6ff;
}

    

    .left-content p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #00c6ff;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
      width: fit-content;
    }

    .btn:hover {
      background-color: #0072ff;
      transform: scale(1.05);
    }

    .right-image {
      width: 30%;
      background: url('picture.jpg') no-repeat center center/cover;
      animation: fadeInRight 1s ease forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .left-content, .right-image {
        width: 100%;
        height: 50vh;
      }
    }

    
  </style>
</head>
<body>

  <div class="left-content">
    <h1>Hello, I'm Pradhan Pemmaiah</h1>
    <p>BCA Graduate | Passionate about Web & Software Development<br>
       Currently interning as a Junior Software Engineer at Navadhiti.</p>
    <a href="portfolio.html" class="btn">Explore My Portfolio</a>
  </div>

  <div class="right-image"></div>

</body>
</html>
