<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | Pemmaiah B N</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ENjdO4Dr2bkBIFxQpeoZ3HUHU6kJlimvZ1ZC1og6rZUshEyY1Jaa8hWnF5DY4f8b" crossorigin="anonymous">

  <style>
    body {
      background: linear-gradient(135deg, #270f1a, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .btn-custom {
      background-color: #00c6ff;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-custom:hover {
      background-color: #0072ff;
      transform: scale(1.05);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00c6ff, 0 0 20px #00c6ff;
      }
      to {
        text-shadow: 0 0 20px #0072ff, 0 0 30px #0072ff;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <main>
      <h1>Thank You!</h1>
      <p>You've reached the end of my portfolio. I appreciate your time and interest in exploring my work and profile.</p>
      <a href="index.html" class="btn btn-custom">Back to Home</a>
    </main>
  </div>

</body>
</html>
